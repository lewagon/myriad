name: Myriad

on:
  push:
    branches: master

jobs:
  myriad:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Add pipconf
        run: |
          mkdir ~/.pip
          cat << EOF >> ~/.pip/pip.conf
          [global]
          trusted-host = pypi.fury.io
          extra-index-url = https://${{ secrets.GEMFURY_PULL_TOKEN }}@pypi.fury.io/ssaunier
          EOF

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install git+https://${{ secrets.GIT_PULL_TOKEN }}@github.com/lewagon/python-utilities.git@git-repos
          pip install git+https://${{ secrets.GIT_PULL_TOKEN }}@github.com/lewagon/myriad.git@gha-test
          pip install challengify==0.3.1
          # pip install wagon_common challengify==0.3.1 myriad

      - name: Generate myriads
        env:
          GIT_USER_NAME: github-actions
          GIT_USER_EMAIL: github-actions@github.com
          GIT_PUSH_TOKEN: ${{ secrets.GIT_PUSH_TOKEN }}
          GH_API_CREATE_TOKEN: ${{ secrets.GH_API_CREATE_TOKEN }}
          MYRIAD_BASE_REF: ${{ github.ref_name }}
          MYRIAD_BASE_COMMIT_OPTION: "--base-commit ${{ github.event.before }}"
        run: |
          git config --global user.name $GIT_USER_NAME
          git config --global user.email $GIT_USER_EMAIL
          myriad gen \
            --gha \
            --event "$GITHUB_EVENT_NAME" \
            --organization "$GITHUB_REPOSITORY_OWNER" \
            --course "$GITHUB_REPOSITORY" \
            --head-ref "$GITHUB_HEAD_REF" \
            --base-ref "$MYRIAD_BASE_REF" \
            $(echo $MYRIAD_BASE_COMMIT_OPTION) \
            --verbose \
            --force
