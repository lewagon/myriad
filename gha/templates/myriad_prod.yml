name: Myriad

on:
  push:
    branches: master

jobs:
  myriad:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://${{ secrets.USERNAME }}:${{ secrets.TOKEN }}@github.com/lewagon/python-utilities.git
        pip install git+https://${{ secrets.USERNAME }}:${{ secrets.TOKEN }}@github.com/lewagon/challengify.git
        pip install git+https://${{ secrets.USERNAME }}:${{ secrets.TOKEN }}@github.com/lewagon/myriad.git
    - name: Generate myriads
      run: |
        MYRIAD_BASE_REF="${{ github.ref_name }}"
        MYRIAD_BASE_COMMIT_OPTION="--base-commit ${{ github.event.before }}"
        if [[ ("${{ secrets.VERBOSE }}" == "True") || ("${{ secrets.VERBOSE }}" == "true") ]]; then
          VERBOSE="--verbose"
        else
          VERBOSE=""
        fi
        myriad gen \
          --gha \
          --event "$GITHUB_EVENT_NAME" \
          --organization "$GITHUB_REPOSITORY_OWNER" \
          --course "$GITHUB_REPOSITORY" \
          --head-ref "$GITHUB_HEAD_REF" \
          --base-ref "$MYRIAD_BASE_REF" \
          $(echo $MYRIAD_BASE_COMMIT_OPTION) \
          --gh-nickname "${{ secrets.USERNAME }}" \
          --gh-token "${{ secrets.TOKEN }}" \
          $(echo $VERBOSE)
